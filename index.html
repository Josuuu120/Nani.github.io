<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive; 
            text-align: center;
            background-color: #f9e2f0; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header"
                "left"
                "buttons"
                "right"
                "footer";
            grid-gap: 10px;
            width: 90vw;
            height: auto;
        }
        h1 {
            font-size: 2rem;
            grid-area: header;
            margin: 0;
        }
        .highlight {
            background-color: #cce5ff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            grid-gap: 10px;
        }
        .left {
            grid-area: left;
        }
        .right {
            grid-area: right;
        }
        .left img, .right img {
            width: 80%; /* Reduce el tamaño */
            border-radius: 10px;
        }
        .left img:nth-child(1) {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .left img:nth-child(2) {
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .right img:nth-child(1) {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .right img:nth-child(2) {
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            grid-area: buttons;
            gap: 10px;
        }
        .button {
            background-color: #d1c4e9;
            color: black;
            padding: 15px 30px; /* Reduce el tamaño */
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 2rem; /* Reduce el tamaño */
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
            transition: background 0.3s ease; 
        }
        .button:hover {
            background: linear-gradient(to bottom, #d1c4e9, #c2f5ff); 
        }
        .side-image {
            max-width: 80%;
            margin-left: 20px; 
        }
        .footer {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
            grid-area: footer;
        }
        .footer img {
            max-width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿PUEDO SER TU SAN VALENTÍN <span class="highlight">BELÉN (NANI)</span>?</h1>
        <div class="left">
            <img src="Images/Gatito1.jpg" alt="Gatito1">
            <img src="Images/yoynani.jpg" alt="yoynani">
        </div>
        <div class="buttons">
            <a href="https://josuuu120.github.io/Sanvalentinrespuesta/" class="button">SÍ</a>
            <a href="https://josuuu120.github.io/Sanvalentinrespuesta/" class="button">SÍ</a>
            <a href="https://youtu.be/Qa2fn9Gz0yc?si=Ix-z2mIWEC6UV556&t=23" target="_blank">
                <img src="Images/imagenLado.jpg" alt="Imagen Lado" class="side-image">
            </a>
        </div>
        <div class="right">
            <img src="Images/imagen3.jpg" alt="Imagen 3">
            <img src="Images/imagen4.jpg" alt="Imagen 4">
        </div>
    </div>
</body>
</html>
