<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive; /* Actualiza la fuente */
            text-align: center;
            background-color: #f9e2f0; /* Actualiza el color de fondo */
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        .highlight {
            background-color: #cce5ff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img {
            max-width: 150px;
            border-radius: 10px;
            margin: 10px;
        }
        .buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .button {
            background-color: #d1c4e9;
            color: black;
            padding: 30px 60px; /* Triple de grande */
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 3.6rem; /* Triple de grande */
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
            transition: background 0.3s ease; /* Transición suave */
        }
        .button:hover {
            background: linear-gradient(to bottom, #d1c4e9, #c2f5ff); /* Degradado */
        }
        section {
            padding: 50px 20px;
            margin: 20px 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .extra-images {
            display: flex;
            gap: 40px; /* Más separación entre las nuevas imágenes */
            margin-top: 30px; /* Espacio adicional por encima */
        }
        .side-image {
            max-width: 400px;
            margin-left: 20px; /* Espacio a la izquierda para separar de los botones */
        }
    </style>
</head>
<body>
    <h1>¿PUEDO SER TU SAN VALENTÍN <span class="highlight">BELÉN (NANI)</span>?</h1>
    <div class="container">
        <!-- Agrega tus imágenes aquí -->
        <div>
            <img src="Images/Gatito1.jpg" alt="Gatito1">
            <img src="Images/yoynani.jpg" alt="yoynani">
        </div>
        <!-- Botones que dirigen a otro sitio web y la imagen al lado -->
        <div class="buttons">
            <a href="https://josuuu120.github.io/Sanvalentinrespuesta/" class="button">SÍ</a>
            <a href="https://josuuu120.github.io/Sanvalentinrespuesta/" class="button">SÍ</a>
            <a href="https://youtu.be/Qa2fn9Gz0yc?si=Ix-z2mIWEC6UV556&t=23" target="_blank">
                <img src="Images/imagenLado.jpg" alt="Imagen Lado" class="side-image">
            </a>
        </div>
        <!-- Nuevas imágenes debajo de los botones -->
        <div class="extra-images">
            <img src="Images/imagen3.jpg" alt="Imagen 3">
            <img src="Images/imagen4.jpg" alt="Imagen 4">
        </div>
    </div>
</body>
</html>
